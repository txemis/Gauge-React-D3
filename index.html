<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gauge (React + D3)</title>
    <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        padding: 1rem 3%;
        background-color: #fff;
      }

      .bx--graph-header {
        font-weight: 300;
        font-size: 24px;
      }

      .bx--graph-container {
        position: relative;
        width: 220px;
      }

      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: right;
      }

      .amount {
        opacity: 0;
        font-size: 30px;
        font-weight: 300;
      }

      .total {
        opacity: 0;
        font-size: 14px;
      }

      .amount,
      .total {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!--    <h1>This is a static template</h1> -->
    <div id="app"></div>
    <div id="app2"></div>
    <script type="text/babel">
      class App extends React.Component {
        render() {
          var medida = 75;
          {
            /*          setInterval(() => {
                        medida = Math.floor(Math.random() * 100) + 1;
                        console.log(medida);
                      }, 5000);
            */
          }
          const gaugeProps = {
            //tau: 2 * Math.PI,  //360 circulo
            tau: Math.PI, //semicÃ­rculo
            radius: 80,
            padding: 30,
            //amount: 75, // Adjust me
            amount: medida, // Adjust me
            //amount: setInterval(() => {
            //  Math.floor(Math.random() * 100) + 1;
            // }, 1000), // Adjust me

            total: 100 // Adjust me
          };

          gaugeProps.boxSize = (gaugeProps.radius + gaugeProps.padding) * 2;
          gaugeProps.ratio = gaugeProps.amount / gaugeProps.total;

          return (
            <section>
              <h2 className="bx--graph-header">Usage</h2>
              <GaugeGraph {...gaugeProps} />
            </section>
          );
        }
      }

      class GaugeGraph extends React.Component {
        componentDidMount() {
          const {
            tau,
            radius,
            padding,
            amount,
            total,
            boxSize,
            ratio
          } = this.props;

          this.renderSVG(radius, boxSize, tau, ratio);
          this.renderText(amount, total);
        }

        renderSVG(radius, boxSize, tau, ratio) {
          // Transition function
          const arcTween = function (newAngle) {
            return function (d) {
              const interpolate = d3.interpolate(d.endAngle, newAngle);

              return function (t) {
                d.endAngle = interpolate(t);

                return arc(d);
              };
            };
          };

          // Arc function
          const arc = d3
            .arc()
            .innerRadius(radius)
            .outerRadius(radius - 10)
            .startAngle(0);

          // Initial SVG render
          this.svg = d3
            .select(this.refs.container)
            .attr("width", boxSize)
            .attr("height", boxSize)
            .append("g")
            .attr("transform", `translate(${boxSize / 2}, ${boxSize / 2})`);
          //.attr("transform", "rotate(90)");

          // Background Arc
          this.svg
            .append("path")
            .datum({ endAngle: tau })
            .style("fill", "#dfe3e6")
            .attr("transform", "rotate(-90)") //mi giro
            .attr("d", arc);

          // Foreground Arc
          this.svg
            .append("path")
            .datum({ endAngle: 0 })
            .style("fill", "#00a68f")
            .attr("transform", "rotate(-90)") //mi giro
            .transition()
            .duration(1000)
            .delay(1000)
            .attrTween("d", arcTween(ratio * tau));
        }

        renderText(amount, total) {
          // 	// Text Labels
          const amountText = d3.select(".amount");
          const totalText = d3.select(".total");
          amountText
            .style("opacity", 0)
            .transition()
            .duration(1000)
            .delay(1500)
            .style("opacity", 1)
            .text(`${amount}GB`);

          totalText
            .style("opacity", 0)
            .transition()
            .duration(1000)
            .delay(1700)
            .style("opacity", 1)
            .text(`/${total}GB`);
        }

        render() {
          return (
            <div className="bx--graph-container">
              <svg ref="container"></svg>
              <div className="text">
                <p className="amount"></p>
                <p className="total"></p>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>

</html>
